<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Style/style.css">
    <title>Music Player</title>
</head>
<body>
    <audio id="audio"></audio>
    <div class="Card">
        <img src="./Img/Capa_da_musica.jpeg" alt="Capa" id="capa">
        <div class="Barra">
            <h1 id="titulo">Titulo</h1>
            <p id="autor">Banda</p>
        </div>
        <div class="Botoes">
            <button onclick="backMusic()"><i class='bx bx-chevron-left'></i></button>
            <button onclick="PlayerMusic()" id="playPauseBtn"><i class='bx bxs-right-arrow' id="playPauseIcon"></i></button>
            <button onclick="nextMusic()"><i class='bx bx-chevron-right'></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
